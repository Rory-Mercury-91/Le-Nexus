name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Déclenche sur les tags de version (ex: v1.0.0, v1.2.3)

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    permissions:
      contents: write  # Nécessaire pour créer des releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Extract version from tag
        id: extract_version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          # Enlever le préfixe 'v' si présent (ex: v1.0.0 -> 1.0.0)
          $version = $tag -replace '^v', ''
          Write-Host "Version extraite du tag: $version"
          echo "version=$version" >> $env:GITHUB_OUTPUT
      
      - name: Update package.json version
        shell: pwsh
        run: |
          $version = "${{ steps.extract_version.outputs.version }}"
          $packageJson = Get-Content package.json | ConvertFrom-Json
          $packageJson.version = $version
          $packageJson | ConvertTo-Json -Depth 100 | Set-Content package.json
          Write-Host "Version mise à jour dans package.json: $version"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build:win:clean
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List build artifacts
        shell: pwsh
        run: |
          Write-Host "=== Recherche des fichiers de build ==="
          
          # Chercher dans tous les dossiers possibles
          $searchPaths = @("dist_electron", "dist", "release", "out")
          
          foreach ($searchPath in $searchPaths) {
            if (Test-Path $searchPath) {
              Write-Host "`n=== Contenu du dossier $searchPath ==="
              Get-ChildItem -Path $searchPath -Recurse -File | Select-Object FullName, @{Name="Size(MB)";Expression={[math]::Round($_.Length/1MB,2)}} | Format-Table -AutoSize
            }
          }
          
          # Chercher les fichiers .exe dans tout le projet
          Write-Host "`n=== Fichiers .exe trouvés ==="
          Get-ChildItem -Path . -Recurse -Filter "*.exe" -ErrorAction SilentlyContinue | Where-Object { $_.DirectoryName -notmatch 'node_modules' } | Select-Object FullName, @{Name="Size(MB)";Expression={[math]::Round($_.Length/1MB,2)}}
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist_electron/**/*.exe
            dist_electron/**/*.zip
            dist/**/*.exe
            dist/**/*.zip
          if-no-files-found: warn
          retention-days: 30
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist_electron/**/*.exe
            dist_electron/**/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          tag_name: ${{ github.ref_name }}
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
