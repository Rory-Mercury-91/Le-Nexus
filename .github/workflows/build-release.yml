name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # D√©clenche sur les tags de version (ex: v1.0.0, v1.2.3)
  workflow_dispatch:  # Permet de d√©clencher manuellement le workflow

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    permissions:
      contents: write  # N√©cessaire pour cr√©er des releases
      id-token: write  # N√©cessaire pour l'authentification
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # N√©cessaire pour avoir acc√®s aux tags
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Extract version from tag
        id: extract_version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          # Enlever le pr√©fixe 'v' si pr√©sent (ex: v1.0.0 -> 1.0.0)
          $version = $tag -replace '^v', ''
          Write-Host "Version extraite du tag: $version"
          echo "version=$version" >> $env:GITHUB_OUTPUT
      
      - name: Update package.json version
        shell: pwsh
        run: |
          $version = "${{ steps.extract_version.outputs.version }}"
          $packageJson = Get-Content package.json | ConvertFrom-Json
          $packageJson.version = $version
          $packageJson | ConvertTo-Json -Depth 100 | Set-Content package.json
          Write-Host "Version mise √† jour dans package.json: $version"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create secrets.js from GitHub Secrets
        shell: pwsh
        run: |
          $secretsContent = @"
          /**
           * Fichier de configuration contenant les secrets de l'application
           * G√©n√©r√© automatiquement lors du build depuis GitHub Secrets
           * ‚ö†Ô∏è Ce fichier ne doit JAMAIS √™tre commit√© dans Git
           */
          
          module.exports = {
            GOOGLE_SHEETS_API_KEY: '${{ secrets.GOOGLE_SHEETS_API_KEY }}'
          };
          "@
          
          $secretsPath = "electron/config/secrets.js"
          $secretsContent | Out-File -FilePath $secretsPath -Encoding utf8 -NoNewline
          Write-Host "‚úÖ Fichier secrets.js cr√©√© depuis GitHub Secrets"
      
      - name: Build application
        run: npm run build:win:clean
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Find build artifacts
        id: find_files
        shell: pwsh
        run: |
          Write-Host "=== Recherche des fichiers de build ==="
          
          # Chercher dans les dossiers de build
          $searchPaths = @("dist_electron", "dist")
          
          foreach ($searchPath in $searchPaths) {
            if (Test-Path $searchPath) {
              Write-Host "`n=== Contenu du dossier $searchPath ==="
              Get-ChildItem -Path $searchPath -Recurse -File | Select-Object FullName, @{Name="Size(MB)";Expression={[math]::Round($_.Length/1MB,2)}} | Format-Table -AutoSize
            }
          }
          
          # Chercher uniquement les fichiers de build r√©els (Setup .exe et .zip dans dist/)
          Write-Host "`n=== Fichiers de build trouv√©s ==="
          $buildFiles = Get-ChildItem -Path . -Recurse -Include *.exe,*.zip -ErrorAction SilentlyContinue | Where-Object { 
            # Exclure node_modules, .git, et les fichiers utilitaires
            $_.DirectoryName -notmatch 'node_modules' -and 
            $_.DirectoryName -notmatch '\.git' -and
            $_.Name -notmatch 'electron\.exe' -and
            $_.Name -notmatch 'elevate\.exe' -and
            # Inclure uniquement les fichiers dans dist/ (pas dans dist/win-unpacked/resources/)
            ($_.FullName -match '\\dist\\[^\\]+\.(exe|zip)$' -or $_.FullName -match '\\dist_electron\\[^\\]+\.(exe|zip)$')
          }
          
          if ($buildFiles) {
            Write-Host "`nüì¶ Fichiers de build valides:"
            $buildFiles | ForEach-Object { 
              $sizeMB = [math]::Round($_.Length/1MB,2)
              Write-Host "  ‚úÖ $($_.Name) ($sizeMB MB) - $($_.DirectoryName)"
            }
            Write-Host "`n‚úÖ $(@($buildFiles).Count) fichier(s) de build trouv√©(s)"
          } else {
            Write-Host "‚ö†Ô∏è Aucun fichier de build trouv√© avec les crit√®res stricts"
            Write-Host "   Recherche alternative dans dist/..."
            $altFiles = Get-ChildItem -Path "dist" -Recurse -Include *.exe,*.zip -ErrorAction SilentlyContinue | Where-Object {
              $_.Name -notmatch 'elevate\.exe' -and
              $_.DirectoryName -notmatch '\\resources\\'
            }
            if ($altFiles) {
              Write-Host "   Fichiers trouv√©s (crit√®res assouplis):"
              $altFiles | ForEach-Object { 
                $sizeMB = [math]::Round($_.Length/1MB,2)
                Write-Host "     - $($_.Name) ($sizeMB MB)"
              }
            }
          }
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist_electron/**/*.exe
            dist_electron/**/*.zip
            dist/**/*.exe
            dist/**/*.zip
          if-no-files-found: warn
          retention-days: 30
      
      - name: Delete existing release if any
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          Write-Host "=== V√©rification de l'existence d'une release pour le tag: $tag ==="
          
          try {
            $release = gh release view $tag --json id,url 2>&1
            if ($LASTEXITCODE -eq 0) {
              Write-Host "‚ö†Ô∏è Une release existe d√©j√† pour ce tag, suppression..."
              gh release delete $tag --yes
              Write-Host "‚úÖ Release supprim√©e"
            } else {
              Write-Host "‚ÑπÔ∏è Aucune release existante pour ce tag"
            }
          } catch {
            Write-Host "‚ÑπÔ∏è Aucune release existante (erreur normale si premi√®re fois)"
          }
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.zip
            dist_electron/*.exe
            dist_electron/*.zip
          fail_on_unmatched_files: false
          draft: false
          prerelease: false
          generate_release_notes: true
          make_latest: true
          tag_name: ${{ github.ref_name }}
          body: |
            Release version ${{ steps.extract_version.outputs.version }} avec nouvelle cl√© API Google Sheets.
            
            Cette release inclut la configuration s√©curis√©e de la cl√© API Google Sheets via GitHub Secrets.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
