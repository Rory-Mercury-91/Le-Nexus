name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Extract version from tag
        id: extract_version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          Write-Host "Version extraite du tag: $version"
          echo "version=$version" >> $env:GITHUB_OUTPUT
      
      - name: Update package.json version
        shell: pwsh
        run: |
          $version = "${{ steps.extract_version.outputs.version }}"
          $packageJson = Get-Content package.json | ConvertFrom-Json
          $packageJson.version = $version
          $packageJson | ConvertTo-Json -Depth 100 | Set-Content package.json
          Write-Host "Version mise √† jour dans package.json: $version"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create secrets.js from GitHub Secrets
        shell: pwsh
        run: |
          $secretsContent = @"
          /**
           * Fichier de configuration contenant les secrets de l'application
           * G√©n√©r√© automatiquement lors du build depuis GitHub Secrets
           * ‚ö†Ô∏è Ce fichier ne doit JAMAIS √™tre committ√© dans Git
           */
          
          module.exports = {
            GOOGLE_SHEETS_API_KEY: '${{ secrets.GOOGLE_SHEETS_API_KEY }}'
          };
          "@
          
          $secretsPath = "electron/config/secrets.js"
          $secretsContent | Out-File -FilePath $secretsPath -Encoding utf8 -NoNewline
          Write-Host "‚úÖ Fichier secrets.js cr√©√© depuis GitHub Secrets"
      
      - name: Build application
        run: npm run build:win:clean
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Find build artifacts
        id: find_files
        shell: pwsh
        run: |
          Write-Host "=== Recherche des fichiers de build ==="
          
          # Chercher uniquement les fichiers de build r√©els (Setup .exe dans dist/)
          $buildFiles = Get-ChildItem -Path "dist" -Filter "*.exe" -ErrorAction SilentlyContinue | Where-Object {
            $_.Name -notmatch 'elevate\.exe' -and
            $_.DirectoryName -notmatch '\\win-unpacked'
          }
          
          if ($buildFiles) {
            Write-Host "‚úÖ $(@($buildFiles).Count) fichier(s) de build trouv√©(s)"
            $buildFiles | ForEach-Object { 
              $sizeMB = [math]::Round($_.Length/1MB,2)
              Write-Host "  ‚úÖ $($_.Name) ($sizeMB MB)"
            }
          } else {
            Write-Host "‚ùå Aucun fichier de build trouv√©"
            exit 1
          }
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe
          if-no-files-found: error
          retention-days: 30
      
      - name: Create Release
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $tag = "${{ github.ref_name }}"
          $version = "${{ steps.extract_version.outputs.version }}"
          $repo = "${{ github.repository }}"
          
          # Utiliser GH_PAT en priorit√©, sinon GITHUB_TOKEN
          if ($env:GH_TOKEN) {
            $token = $env:GH_TOKEN
            Write-Host "üîë Utilisation de GH_PAT"
          } else {
            $token = $env:GITHUB_TOKEN
            Write-Host "üîë Utilisation de GITHUB_TOKEN"
          }
          
          Write-Host "=== Cr√©ation de la release pour le tag: $tag ==="
          
          # Trouver le fichier .exe
          $exeFile = Get-ChildItem -Path "dist" -Filter "*.exe" -ErrorAction SilentlyContinue | Where-Object {
            $_.Name -notmatch 'elevate\.exe' -and
            $_.DirectoryName -notmatch '\\win-unpacked'
          } | Select-Object -First 1
          
          if (-not $exeFile) {
            Write-Host "‚ùå Aucun fichier .exe trouv√© dans dist/"
            exit 1
          }
          
          Write-Host "‚úÖ Fichier trouv√©: $($exeFile.Name)"
          
          # Cr√©er la release via l'API GitHub
          $releaseBody = @{
            tag_name = $tag
            name = "Nexus $version"
            body = @"
          ## üéÆ Nexus $version
          
          **Gestionnaire personnel complet pour Mangas, Animes, Films, S√©ries et Jeux Adultes**
          
          ---
          
          ### ‚¨áÔ∏è T√©l√©chargement
          
          | Plateforme | Fichier | Instructions |
          |------------|---------|--------------|
          | ü™ü **Windows** | ``Nexus Setup $version.exe`` | Double-cliquer pour installer |
          
          ### ‚ú® Fonctionnalit√©s Principales
          
          - üìö **Gestion compl√®te des Mangas** : Suivi d√©taill√© avec volumes, chapitres, import Nautiljon
          - üé¨ **Gestion des Animes** : Synchronisation MyAnimeList, traduction IA, streaming
          - üéÆ **Gestion des Jeux Adultes** : Scraping F95Zone/LewdCorner, v√©rification MAJ
          - üé• **Films & S√©ries TV** : Import TMDb, suivi de visionnage personnalis√©
          - üë• **Multi-utilisateurs** : Profils personnalis√©s, partage des achats
          - üîÑ **Synchronisation** : MyAnimeList OAuth, enrichissement automatique
          - üé® **Interface moderne** : Th√®mes clair/sombre, recherche globale (Ctrl+K)
          
          ### üìö Documentation
          
          - üìñ **README** : https://github.com/Rory-Mercury-91/Le-Nexus
          - üêõ **Bugs** : https://github.com/Rory-Mercury-91/Le-Nexus/issues
          
          ---
          
          Consultez le [CHANGELOG](https://github.com/Rory-Mercury-91/Le-Nexus/blob/main/CHANGELOG.md) pour tous les d√©tails.
          
          üíñ **Merci d'utiliser Nexus !**
          "@
            draft = $false
            prerelease = $false
            target_commitish = "${{ github.sha }}"
          } | ConvertTo-Json
          
          $headers = @{
            "Authorization" = "token $token"
            "Accept" = "application/vnd.github.v3+json"
          }
          
          Write-Host "üì§ Cr√©ation de la release..."
          
          try {
            $releaseResponse = Invoke-RestMethod -Uri "https://api.github.com/repos/$repo/releases" -Method Post -Headers $headers -Body $releaseBody -ContentType "application/json"
            $releaseId = $releaseResponse.id
            Write-Host "‚úÖ Release cr√©√©e avec l'ID: $releaseId"
          } catch {
            Write-Host "‚ùå Erreur lors de la cr√©ation de la release:"
            Write-Host "   Status: $($_.Exception.Response.StatusCode.value__)"
            Write-Host "   Message: $($_.Exception.Message)"
            Write-Host ""
            Write-Host "üí° V√©rifiez que:"
            Write-Host "   1. Le secret GH_PAT existe et a les permissions 'repo'"
            Write-Host "   2. Les permissions du workflow sont sur 'Read and write permissions'"
            Write-Host "   3. Une release v$version n'existe pas d√©j√†"
            exit 1
          }
          
          # Upload du fichier
          $uploadUrl = $releaseResponse.upload_url -replace '\{.*$', "?name=$($exeFile.Name)"
          Write-Host "üì§ Upload du fichier: $($exeFile.Name) ($([math]::Round($exeFile.Length/1MB,2)) MB)"
          
          $fileBytes = [System.IO.File]::ReadAllBytes($exeFile.FullName)
          
          $uploadHeaders = @{
            "Authorization" = "token $token"
            "Accept" = "application/vnd.github.v3+json"
            "Content-Type" = "application/octet-stream"
          }
          
          try {
            $uploadResponse = Invoke-RestMethod -Uri $uploadUrl -Method Post -Headers $uploadHeaders -Body $fileBytes
            Write-Host "‚úÖ Fichier upload√© avec succ√®s: $($uploadResponse.browser_download_url)"
          } catch {
            Write-Host "‚ö†Ô∏è Erreur lors de l'upload: $($_.Exception.Message)"
            Write-Host "   Mais la release a √©t√© cr√©√©e: $($releaseResponse.html_url)"
          }
