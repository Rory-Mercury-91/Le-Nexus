name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Déclenche sur les tags de version (ex: v1.0.0, v1.2.3)

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    permissions:
      contents: write  # Nécessaire pour créer des releases
      id-token: write  # Nécessaire pour l'authentification
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Nécessaire pour avoir accès aux tags
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Extract version from tag
        id: extract_version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          # Enlever le préfixe 'v' si présent (ex: v1.0.0 -> 1.0.0)
          $version = $tag -replace '^v', ''
          Write-Host "Version extraite du tag: $version"
          echo "version=$version" >> $env:GITHUB_OUTPUT
      
      - name: Update package.json version
        shell: pwsh
        run: |
          $version = "${{ steps.extract_version.outputs.version }}"
          $packageJson = Get-Content package.json | ConvertFrom-Json
          $packageJson.version = $version
          $packageJson | ConvertTo-Json -Depth 100 | Set-Content package.json
          Write-Host "Version mise à jour dans package.json: $version"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create secrets.js from GitHub Secrets
        shell: pwsh
        run: |
          $secretsContent = @"
          /**
           * Fichier de configuration contenant les secrets de l'application
           * Généré automatiquement lors du build depuis GitHub Secrets
           * ⚠️ Ce fichier ne doit JAMAIS être commité dans Git
           */
          
          module.exports = {
            GOOGLE_SHEETS_API_KEY: '${{ secrets.GOOGLE_SHEETS_API_KEY }}'
          };
          "@
          
          $secretsPath = "electron/config/secrets.js"
          $secretsContent | Out-File -FilePath $secretsPath -Encoding utf8 -NoNewline
          Write-Host "✅ Fichier secrets.js créé depuis GitHub Secrets"
      
      - name: Build application
        run: npm run build:win:clean
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Find build artifacts
        id: find_files
        shell: pwsh
        run: |
          Write-Host "=== Recherche des fichiers de build ==="
          
          # Chercher dans tous les dossiers possibles
          $searchPaths = @("dist_electron", "dist", "release", "out")
          
          foreach ($searchPath in $searchPaths) {
            if (Test-Path $searchPath) {
              Write-Host "`n=== Contenu du dossier $searchPath ==="
              Get-ChildItem -Path $searchPath -Recurse -File | Select-Object FullName, @{Name="Size(MB)";Expression={[math]::Round($_.Length/1MB,2)}} | Format-Table -AutoSize
            }
          }
          
          # Chercher les fichiers .exe et .zip dans tout le projet (sauf node_modules)
          Write-Host "`n=== Fichiers .exe et .zip trouvés ==="
          $buildFiles = Get-ChildItem -Path . -Recurse -Include *.exe,*.zip -ErrorAction SilentlyContinue | Where-Object { 
            $_.DirectoryName -notmatch 'node_modules' -and 
            $_.DirectoryName -notmatch '\.git' -and
            $_.Name -notmatch 'electron\.exe'
          }
          
          if ($buildFiles) {
            $buildFiles | ForEach-Object { 
              Write-Host "  - $($_.FullName) ($([math]::Round($_.Length/1MB,2)) MB)"
            }
            # Sauvegarder les chemins relatifs pour l'étape suivante
            $relativePaths = $buildFiles | ForEach-Object { $_.FullName.Replace("$PWD\", "").Replace("\", "/") }
            $relativePaths -join "`n" | Out-File -FilePath "build_files.txt" -Encoding utf8
            Write-Host "`n✅ $(@($buildFiles).Count) fichier(s) de build trouvé(s)"
            # Exporter pour les étapes suivantes
            $relativePaths -join "`n" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            echo "files<<EOF" >> $env:GITHUB_OUTPUT
            $relativePaths -join "`n" >> $env:GITHUB_OUTPUT
            echo "EOF" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "❌ Aucun fichier de build trouvé"
            "" | Out-File -FilePath "build_files.txt" -Encoding utf8
          }
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist_electron/**/*.exe
            dist_electron/**/*.zip
            dist/**/*.exe
            dist/**/*.zip
          if-no-files-found: warn
          retention-days: 30
      
      - name: Delete existing release if any
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          Write-Host "=== Vérification de l'existence d'une release pour le tag: $tag ==="
          
          try {
            $release = gh release view $tag --json id,url 2>&1
            if ($LASTEXITCODE -eq 0) {
              Write-Host "⚠️ Une release existe déjà pour ce tag, suppression..."
              gh release delete $tag --yes
              Write-Host "✅ Release supprimée"
            } else {
              Write-Host "ℹ️ Aucune release existante pour ce tag"
            }
          } catch {
            Write-Host "ℹ️ Aucune release existante (erreur normale si première fois)"
          }
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist_electron/**/*.exe
            dist_electron/**/*.zip
            dist/**/*.exe
            dist/**/*.zip
          fail_on_unmatched_files: false
          draft: false
          prerelease: false
          generate_release_notes: true
          make_latest: true
          tag_name: ${{ github.ref_name }}
          body: |
            Release version ${{ steps.extract_version.outputs.version }} avec nouvelle clé API Google Sheets.
            
            Cette release inclut la configuration sécurisée de la clé API Google Sheets via GitHub Secrets.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
