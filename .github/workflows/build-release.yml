name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Extract version from tag
        id: extract_version
        shell: pwsh
        run: |
          # V√©rifier que le workflow est d√©clench√© par un tag (pas une branche)
          $ref = "${{ github.ref }}"
          if (-not ($ref -match '^refs/tags/v\d+\.\d+\.\d+')) {
            Write-Host "‚ùå Erreur: Le workflow doit √™tre d√©clench√© par un push de tag (ex: v1.0.7)"
            Write-Host "   R√©f√©rence actuelle: $ref"
            Write-Host "   Pour cr√©er une release, poussez un tag: git push origin v1.0.7"
            exit 1
          }
          
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          Write-Host "‚úÖ Tag valide: $tag"
          Write-Host "‚úÖ Version extraite: $version"
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "tag=$tag" >> $env:GITHUB_OUTPUT
      
      - name: Update package.json version
        shell: pwsh
        run: |
          $version = "${{ steps.extract_version.outputs.version }}"
          $packageJson = Get-Content package.json | ConvertFrom-Json
          $packageJson.version = $version
          $packageJson | ConvertTo-Json -Depth 100 | Set-Content package.json
          Write-Host "Version mise √† jour dans package.json: $version"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create secrets.js from GitHub Secrets
        shell: pwsh
        run: |
          $secretsContent = @"
          /**
           * Fichier de configuration contenant les secrets de l'application
           * G√©n√©r√© automatiquement lors du build depuis GitHub Secrets
           * ‚ö†Ô∏è Ce fichier ne doit JAMAIS √™tre committ√© dans Git
           */
          
          module.exports = {
            // Cl√© API Google Sheets (partag√©e pour tous les utilisateurs - acc√®s lecture seule √† une sheet publique)
            GOOGLE_SHEETS_API_KEY: '${{ secrets.GOOGLE_SHEETS_API_KEY }}',
            
            // MyAnimeList OAuth Client ID (partag√© pour tous les utilisateurs - OAuth public avec PKCE)
            MAL_CLIENT_ID: '${{ secrets.MAL_CLIENT_ID }}'
          };
          "@
          
          $secretsPath = "electron/config/secrets.js"
          $secretsContent | Out-File -FilePath $secretsPath -Encoding utf8 -NoNewline
          Write-Host "‚úÖ Fichier secrets.js cr√©√© depuis GitHub Secrets"
          Write-Host "   - GOOGLE_SHEETS_API_KEY: $(if ('${{ secrets.GOOGLE_SHEETS_API_KEY }}') { '‚úÖ Configur√©' } else { '‚ùå Manquant' })"
          Write-Host "   - MAL_CLIENT_ID: $(if ('${{ secrets.MAL_CLIENT_ID }}') { '‚úÖ Configur√©' } else { '‚ùå Manquant' })"
      
      - name: Build application
        run: npm run build:win:clean
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Find build artifacts
        id: find_files
        shell: pwsh
        run: |
          Write-Host "=== Recherche des fichiers de build ==="
          
          # Chercher uniquement les fichiers de build r√©els (Setup .exe dans dist/)
          $buildFiles = Get-ChildItem -Path "dist" -Filter "*.exe" -ErrorAction SilentlyContinue | Where-Object {
            $_.Name -notmatch 'elevate\.exe' -and
            $_.DirectoryName -notmatch '\\win-unpacked'
          }
          
          if ($buildFiles) {
            Write-Host "‚úÖ $(@($buildFiles).Count) fichier(s) de build trouv√©(s)"
            $buildFiles | ForEach-Object { 
              $sizeMB = [math]::Round($_.Length/1MB,2)
              Write-Host "  ‚úÖ $($_.Name) ($sizeMB MB)"
            }
          } else {
            Write-Host "‚ùå Aucun fichier de build trouv√©"
            exit 1
          }
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe
          if-no-files-found: error
          retention-days: 30
      
      - name: Create Release
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $tag = "${{ github.ref_name }}"
          $version = "${{ steps.extract_version.outputs.version }}"
          $repo = "${{ github.repository }}"
          
          # V√©rifier et s√©lectionner le token
          $usePAT = $false
          if ($env:GH_TOKEN -and $env:GH_TOKEN -ne "") {
            $token = $env:GH_TOKEN
            $usePAT = $true
            Write-Host "üîë Utilisation de GH_PAT"
            # V√©rifier que le token n'est pas vide
            if ($token.Length -lt 10) {
              Write-Host "‚ö†Ô∏è GH_PAT semble invalide (trop court), basculement vers GITHUB_TOKEN"
              $usePAT = $false
            }
          }
          
          if (-not $usePAT) {
            if ($env:GITHUB_TOKEN -and $env:GITHUB_TOKEN -ne "") {
              $token = $env:GITHUB_TOKEN
              Write-Host "üîë Utilisation de GITHUB_TOKEN"
            } else {
              Write-Host "‚ùå Aucun token disponible (ni GH_PAT ni GITHUB_TOKEN)"
              exit 1
            }
          }
          
          # V√©rifier que le token fonctionne en testant l'API
          Write-Host "üîç V√©rification du token..."
          $testHeaders = @{
            "Authorization" = "Bearer $token"
            "Accept" = "application/vnd.github+json"
          }
          
          try {
            $testResponse = Invoke-RestMethod -Uri "https://api.github.com/user" -Method Get -Headers $testHeaders
            Write-Host "‚úÖ Token valide (utilisateur: $($testResponse.login))"
          } catch {
            Write-Host "‚ö†Ô∏è Erreur lors de la v√©rification du token: $($_.Exception.Message)"
            Write-Host "   Tentative de cr√©ation de la release quand m√™me..."
          }
          
          Write-Host "=== Cr√©ation de la release pour le tag: $tag ==="
          Write-Host "üì¶ Repository: $repo"
          
          # Trouver le fichier .exe
          $exeFile = Get-ChildItem -Path "dist" -Filter "*.exe" -ErrorAction SilentlyContinue | Where-Object {
            $_.Name -notmatch 'elevate\.exe' -and
            $_.DirectoryName -notmatch '\\win-unpacked'
          } | Select-Object -First 1
          
          if (-not $exeFile) {
            Write-Host "‚ùå Aucun fichier .exe trouv√© dans dist/"
            exit 1
          }
          
          Write-Host "‚úÖ Fichier trouv√©: $($exeFile.Name)"
          
          # Cr√©er la release via l'API GitHub
          $releaseBody = @{
            tag_name = $tag
            name = "Nexus $version"
            body = @"
          ## üéÆ Nexus $version
          
          **Gestionnaire personnel complet pour Mangas, Animes, Films, S√©ries et Jeux Adultes**
          
          ---
          
          ### ‚¨áÔ∏è T√©l√©chargement
          
          | Plateforme | Fichier | Instructions |
          |------------|---------|--------------|
          | ü™ü **Windows** | ``Nexus Setup $version.exe`` | Double-cliquer pour installer |
          
          ### ‚ú® Fonctionnalit√©s Principales
          
          - üìö **Gestion compl√®te des Mangas** : Suivi d√©taill√© avec volumes, chapitres, import Nautiljon
          - üé¨ **Gestion des Animes** : Synchronisation MyAnimeList, traduction IA, streaming
          - üéÆ **Gestion des Jeux Adultes** : Scraping F95Zone/LewdCorner, v√©rification MAJ
          - üé• **Films & S√©ries TV** : Import TMDb, suivi de visionnage personnalis√©
          - üë• **Multi-utilisateurs** : Profils personnalis√©s, partage des achats
          - üîÑ **Synchronisation** : MyAnimeList OAuth, enrichissement automatique
          - üé® **Interface moderne** : Th√®mes clair/sombre, recherche globale (Ctrl+K)
          
          ### üìö Documentation
          
          - üìñ **README** : https://github.com/Rory-Mercury-91/Le-Nexus
          - üêõ **Bugs** : https://github.com/Rory-Mercury-91/Le-Nexus/issues
          
          ---
          
          Consultez le [CHANGELOG](https://github.com/Rory-Mercury-91/Le-Nexus/blob/main/CHANGELOG.md) pour tous les d√©tails.
          
          üíñ **Merci d'utiliser Nexus !**
          "@
            draft = $false
            prerelease = $false
            target_commitish = "${{ github.sha }}"
          } | ConvertTo-Json -Depth 10
          
          # Utiliser Bearer pour l'authentification (format moderne)
          $headers = @{
            "Authorization" = "Bearer $token"
            "Accept" = "application/vnd.github+json"
            "X-GitHub-Api-Version" = "2022-11-28"
          }
          
          Write-Host "üì§ Cr√©ation de la release..."
          Write-Host "   URL: https://api.github.com/repos/$repo/releases"
          Write-Host "   Tag: $tag"
          
          try {
            $releaseResponse = Invoke-RestMethod -Uri "https://api.github.com/repos/$repo/releases" -Method Post -Headers $headers -Body $releaseBody -ContentType "application/json"
            $releaseId = $releaseResponse.id
            Write-Host "‚úÖ Release cr√©√©e avec l'ID: $releaseId"
            Write-Host "   URL: $($releaseResponse.html_url)"
          } catch {
            $statusCode = $null
            $errorMessage = $_.Exception.Message
            $responseBody = $null
            
            # R√©cup√©rer le code de statut si disponible
            if ($_.Exception.Response) {
              try {
                $statusCode = $_.Exception.Response.StatusCode.value__
              } catch {
                try {
                  $statusCode = [int]$_.Exception.Response.StatusCode
                } catch {
                  $statusCode = $null
                }
              }
              
              # Essayer de r√©cup√©rer plus de d√©tails depuis la r√©ponse (compatible PowerShell Core)
              try {
                if ($_.Exception.Response.Content) {
                  $responseBody = $_.Exception.Response.Content.ReadAsStringAsync().Result
                  Write-Host "   R√©ponse compl√®te: $responseBody"
                }
              } catch {
                # Si la lecture √©choue, ignorer silencieusement
              }
            }
            
            Write-Host "‚ùå Erreur lors de la cr√©ation de la release:"
            if ($statusCode) {
              Write-Host "   Status: $statusCode"
            }
            Write-Host "   Message: $errorMessage"
            Write-Host ""
            Write-Host "üí° V√©rifiez que:"
            Write-Host "   1. Le secret GH_PAT existe et a les permissions 'repo' (scope complet)"
            Write-Host "   2. Les permissions du workflow sont sur 'Read and write permissions'"
            Write-Host "   3. Une release $tag n'existe pas d√©j√†"
            Write-Host "   4. Le token n'a pas expir√©"
            
            # Si c'est une 404 et qu'on utilise GH_PAT, essayer avec GITHUB_TOKEN
            if ($statusCode -and $statusCode -eq 404 -and $usePAT -and $env:GITHUB_TOKEN) {
              Write-Host ""
              Write-Host "üîÑ Tentative avec GITHUB_TOKEN en fallback..."
              $token = $env:GITHUB_TOKEN
              $headers["Authorization"] = "Bearer $token"
              
              try {
                $releaseResponse = Invoke-RestMethod -Uri "https://api.github.com/repos/$repo/releases" -Method Post -Headers $headers -Body $releaseBody -ContentType "application/json"
                $releaseId = $releaseResponse.id
                Write-Host "‚úÖ Release cr√©√©e avec GITHUB_TOKEN (ID: $releaseId)"
                Write-Host "   URL: $($releaseResponse.html_url)"
              } catch {
                Write-Host "‚ùå √âchec √©galement avec GITHUB_TOKEN: $($_.Exception.Message)"
                exit 1
              }
            } else {
              exit 1
            }
          }
          
          # Upload du fichier
          $uploadUrl = $releaseResponse.upload_url -replace '\{.*$', "?name=$($exeFile.Name)"
          Write-Host "üì§ Upload du fichier: $($exeFile.Name) ($([math]::Round($exeFile.Length/1MB,2)) MB)"
          
          $fileBytes = [System.IO.File]::ReadAllBytes($exeFile.FullName)
          
          $uploadHeaders = @{
            "Authorization" = "Bearer $token"
            "Accept" = "application/vnd.github+json"
            "Content-Type" = "application/octet-stream"
          }
          
          try {
            $uploadResponse = Invoke-RestMethod -Uri $uploadUrl -Method Post -Headers $uploadHeaders -Body $fileBytes
            Write-Host "‚úÖ Fichier upload√© avec succ√®s: $($uploadResponse.browser_download_url)"
          } catch {
            Write-Host "‚ö†Ô∏è Erreur lors de l'upload: $($_.Exception.Message)"
            Write-Host "   Mais la release a √©t√© cr√©√©e: $($releaseResponse.html_url)"
          }
