name: Discord Release Notification

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag de la release (ex: v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  notify-discord:
    name: Notify Discord
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract Version
        id: version
        run: |
          # Utiliser le tag de l'√©v√©nement release ou l'input manuel
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.event.inputs.tag_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Extract Changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Extraire la section du CHANGELOG pour cette version
          # Recherche flexible : accepte "## [X.Y.Z] - YYYY-MM-DD"
          awk -v ver="${VERSION#v}" '
            /^## \[/ {
              # Extraire la version entre crochets
              match($0, /\[([0-9]+\.[0-9]+\.[0-9]+)\]/, arr)
              if (arr[1] == ver) {
                started = 1
                next
              } else if (started) {
                exit
              }
            }
            started { print }
          ' CHANGELOG.md > changelog_extract.txt
          
          # V√©rifier si le changelog a √©t√© extrait
          if [ ! -s changelog_extract.txt ]; then
            echo "ATTENTION: Changelog vide pour $VERSION" >&2
            echo "Contenu disponible dans les prochaines releases." > changelog_extract.txt
          fi
          
          # Limiter √† 1000 caract√®res pour Discord field (limite: 1024)
          head -c 1000 changelog_extract.txt > changelog_short.txt

      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL_NEXUS }}
          VERSION: ${{ steps.version.outputs.version }}
          VERSION_NUMBER: ${{ steps.version.outputs.version_number }}
        run: |
          # Lire le changelog et le r√©sum√© depuis les fichiers
          CHANGELOG_RAW=$(cat changelog_short.txt)
          SUMMARY_RAW=$(awk '/^### / { if (count++ < 3) print "‚Ä¢ " $0 }' changelog_extract.txt | sed 's/### //')
          
          # Construire le JSON avec jq pour √©chappement correct
          jq -n \
            --arg username "Nexus Release Bot" \
            --arg avatar "https://github.com/Rory-Mercury-91.png" \
            --arg version "$VERSION" \
            --arg version_num "$VERSION_NUMBER" \
            --arg summary "$SUMMARY_RAW" \
            --arg changelog "$CHANGELOG_RAW" \
            --arg timestamp "$(date -u +%Y-%m-%dT%H:%M:%S.000Z)" \
            '{
              "username": $username,
              "avatar_url": $avatar,
              "embeds": [{
                "title": ("üöÄ Nexus " + $version + " - Nouvelle Version Disponible !"),
                "description": "**Une mise √† jour importante de Nexus est maintenant disponible.**\n\n",
                "color": 5814783,
                "fields": [
                  {
                    "name": "‚ú® Points Cl√©s de cette Version",
                    "value": $summary,
                    "inline": false
                  },
                  {
                    "name": "üìù Changements Complets",
                    "value": $changelog,
                    "inline": false
                  },
                  {
                    "name": "‚¨áÔ∏è T√©l√©chargements",
                    "value": ("**Windows** : [üíæ T√©l√©charger l'\''installateur](https://github.com/Rory-Mercury-91/Le-Nexus/releases/download/" + $version + "/Nexus.Setup." + $version_num + ".exe)"),
                    "inline": false
                  },
                  {
                    "name": "üîó Liens Utiles",
                    "value": ("üì¶ [Page de la Release](https://github.com/Rory-Mercury-91/Le-Nexus/releases/tag/" + $version + ")\nüêõ [Signaler un Bug](https://github.com/Rory-Mercury-91/Le-Nexus/issues)"),
                    "inline": false
                  }
                ],
                "footer": {
                  "text": ("Nexus v" + $version_num + " ‚Ä¢ Production Ready ‚Ä¢ Merci de votre soutien !"),
                  "icon_url": $avatar
                },
                "timestamp": $timestamp
              }]
            }' > discord_payload.json
          
          # Envoyer le JSON √† Discord
          curl -X POST "$DISCORD_WEBHOOK" \
            -H "Content-Type: application/json" \
            -d @discord_payload.json
