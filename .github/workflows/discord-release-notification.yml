name: Discord Release Notification

on:
  release:
    types: [published, created]
  workflow_run:
    workflows: ["Build and Release"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag de la release (ex: v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  notify-discord:
    name: Notify Discord
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract Version
        id: version
        run: |
          # Utiliser le tag de l'√©v√©nement release, workflow_run ou l'input manuel
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [ "${{ github.event_name }}" == "workflow_run" ]; then
            # Extraire le tag du workflow qui s'est termin√©
            VERSION=$(echo "${{ github.event.workflow_run.head_branch }}" | grep -oP 'v\d+\.\d+\.\d+' || echo "v1.0.0")
            # Si pas trouv√©, utiliser le dernier tag
            if [ "$VERSION" == "v1.0.0" ]; then
              VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
            fi
          else
            VERSION="${{ github.event.inputs.tag_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Extract Changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # V√©rifier si CHANGELOG.md existe
          if [ ! -f CHANGELOG.md ]; then
            echo "CHANGELOG.md n'existe pas, utilisation des notes de release GitHub" > changelog_extract.txt
            echo "Contenu disponible dans les prochaines releases." >> changelog_extract.txt
          else
            # Extraire la section du CHANGELOG pour cette version
            # Recherche flexible : accepte "## YYYY-MM-DD (vX.Y.Z)" ou "## YYYY-MM-DD (X.Y.Z)"
            awk -v ver="$VERSION" '
              BEGIN { 
                # Nettoyer la version (enlever le v si pr√©sent)
                gsub(/^v/, "", ver)
              }
              /^## [0-9]{4}-[0-9]{2}-[0-9]{2} \(/ {
                # Extraire la version entre parenth√®ses
                match($0, /\(v?([0-9]+\.[0-9]+\.[0-9]+)\)/, arr)
                if (arr[1] == ver) {
                  started = 1
                  next
                } else if (started) {
                  exit
                }
              }
              started { print }
            ' CHANGELOG.md > changelog_extract.txt
          fi
          
          # V√©rifier si le changelog a √©t√© extrait
          if [ ! -s changelog_extract.txt ]; then
            echo "ATTENTION: Changelog vide pour $VERSION" >&2
            echo "Contenu disponible dans les prochaines releases." > changelog_extract.txt
          fi
          
          # Limiter √† 1000 caract√®res pour Discord field (limite: 1024)
          head -c 1000 changelog_extract.txt > changelog_short.txt

      - name: Get Release Notes
        id: release_notes
        if: github.event_name == 'release'
        run: |
          # Utiliser les notes de release GitHub si disponibles
          if [ -n "${{ github.event.release.body }}" ]; then
            echo "${{ github.event.release.body }}" | head -c 1000 > release_notes.txt
          else
            echo "Aucune note de release disponible." > release_notes.txt
          fi

      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL_NEXUS }}
          VERSION: ${{ steps.version.outputs.version }}
          VERSION_NUMBER: ${{ steps.version.outputs.version_number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          # Lire le changelog et le r√©sum√© depuis les fichiers
          if [ -f changelog_short.txt ]; then
            CHANGELOG_RAW=$(cat changelog_short.txt)
          else
            CHANGELOG_RAW=""
          fi
          
          if [ -f changelog_extract.txt ]; then
            SUMMARY_RAW=$(awk 'BEGIN { count=0 } /^### / { if (count < 3) { count++; print "‚Ä¢ " $0 } }' changelog_extract.txt | sed 's/### //')
            if [ -z "$SUMMARY_RAW" ]; then
              SUMMARY_RAW="‚Ä¢ Nouvelle version disponible"
            fi
          else
            SUMMARY_RAW="‚Ä¢ Nouvelle version disponible"
          fi
          
          # Utiliser les notes de release si disponibles
          if [ -f release_notes.txt ]; then
            RELEASE_NOTES=$(cat release_notes.txt)
          else
            RELEASE_NOTES="Nouvelle version de Nexus disponible !"
          fi
          
          # Construire le JSON avec jq pour √©chappement correct
          jq -n \
            --arg username "Nexus Release Bot" \
            --arg avatar "https://github.com/$REPO_OWNER.png" \
            --arg version "$VERSION" \
            --arg version_num "$VERSION_NUMBER" \
            --arg summary "$SUMMARY_RAW" \
            --arg changelog "$CHANGELOG_RAW" \
            --arg release_notes "$RELEASE_NOTES" \
            --arg repo_owner "$REPO_OWNER" \
            --arg repo_name "$REPO_NAME" \
            --arg timestamp "$(date -u +%Y-%m-%dT%H:%M:%S.000Z)" \
            '{
              "username": $username,
              "avatar_url": $avatar,
              "embeds": [{
                "title": ("üöÄ Nexus " + $version + " - Nouvelle Version Disponible !"),
                "description": ("**Une mise √† jour importante de Nexus est maintenant disponible.**\n\n" + $release_notes),
                "color": 5814783,
                "fields": [
                  {
                    "name": "‚ú® Points Cl√©s de cette Version",
                    "value": (if $summary != "" then $summary else "‚Ä¢ Nouvelle version disponible" end),
                    "inline": false
                  },
                  {
                    "name": "üìù Changements Complets",
                    "value": (if $changelog != "" then $changelog else "Contenu disponible dans les prochaines releases." end),
                    "inline": false
                  },
                  {
                    "name": "‚¨áÔ∏è T√©l√©chargements",
                    "value": ("**Windows** : [üíæ T√©l√©charger l'installateur](https://github.com/" + $repo_owner + "/" + $repo_name + "/releases/download/" + $version + "/Nexus%20Setup%20" + $version_num + ".exe)"),
                    "inline": false
                  },
                  {
                    "name": "üîó Liens Utiles",
                    "value": ("üì¶ [Page de la Release](https://github.com/" + $repo_owner + "/" + $repo_name + "/releases/tag/" + $version + ")\nüêõ [Signaler un Bug](https://github.com/" + $repo_owner + "/" + $repo_name + "/issues)"),
                    "inline": false
                  }
                ],
                "footer": {
                  "text": ("Nexus v" + $version_num + " ‚Ä¢ Production Ready ‚Ä¢ Merci de votre soutien !"),
                  "icon_url": $avatar
                },
                "timestamp": $timestamp
              }]
            }' > discord_payload.json
          
          # Envoyer le JSON √† Discord
          curl -X POST "$DISCORD_WEBHOOK" \
            -H "Content-Type: application/json" \
            -d @discord_payload.json
