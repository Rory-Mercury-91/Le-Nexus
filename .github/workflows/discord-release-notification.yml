name: Discord Release Notification

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag de la release (ex: v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  notify-discord:
    name: Notify Discord
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract Version
        id: version
        run: |
          # Utiliser le tag de l'Ã©vÃ©nement release ou l'input manuel
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.event.inputs.tag_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Extract Changelog
        id: changelog
        run: |
          chmod +x .github/scripts/extract-changelog.sh
          bash .github/scripts/extract-changelog.sh "${{ steps.version.outputs.version }}"

      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL_NEXUS }}
          VERSION: ${{ steps.version.outputs.version }}
          VERSION_NUMBER: ${{ steps.version.outputs.version_number }}
        run: |
          # Lire le changelog et le rÃ©sumÃ© depuis les fichiers
          CHANGELOG_RAW=$(cat changelog_short.txt)
          chmod +x .github/scripts/extract-summary.sh
          SUMMARY_RAW=$(bash .github/scripts/extract-summary.sh)
          
          # Construire le JSON avec jq pour Ã©chappement correct
          jq -n \
            --arg username "Nexus Release Bot" \
            --arg avatar "https://github.com/Rory-Mercury-91.png" \
            --arg version "$VERSION" \
            --arg version_num "$VERSION_NUMBER" \
            --arg summary "$SUMMARY_RAW" \
            --arg changelog "$CHANGELOG_RAW" \
            --arg timestamp "$(date -u +%Y-%m-%dT%H:%M:%S.000Z)" \
            '{
              "username": $username,
              "avatar_url": $avatar,
              "embeds": [{
                "title": ("ðŸš€ Nexus " + $version + " - Nouvelle Version Disponible !"),
                "description": "**Une mise Ã  jour importante de Nexus est maintenant disponible.**\n\n",
                "color": 5814783,
                "fields": [
                  {
                    "name": "âœ¨ Points ClÃ©s de cette Version",
                    "value": $summary,
                    "inline": false
                  },
                  {
                    "name": "ðŸ“ Changements Complets",
                    "value": $changelog,
                    "inline": false
                  },
                  {
                    "name": "â¬‡ï¸ TÃ©lÃ©chargements",
                    "value": ("**Windows** : [ðŸ’¾ TÃ©lÃ©charger l'installateur](https://github.com/Rory-Mercury-91/Le-Nexus/releases/download/" + $version + "/Nexus%20Setup%20" + $version_num + ".exe)"),
                    "inline": false
                  },
                  {
                    "name": "ðŸ”— Liens Utiles",
                    "value": ("ðŸ“¦ [Page de la Release](https://github.com/Rory-Mercury-91/Le-Nexus/releases/tag/" + $version + ")\nðŸ› [Signaler un Bug](https://github.com/Rory-Mercury-91/Le-Nexus/issues)"),
                    "inline": false
                  }
                ],
                "footer": {
                  "text": ("Nexus v" + $version_num + " â€¢ Production Ready â€¢ Merci de votre soutien !"),
                  "icon_url": $avatar
                },
                "timestamp": $timestamp
              }]
            }' > discord_payload.json
          
          # Envoyer le JSON Ã  Discord
          curl -X POST "$DISCORD_WEBHOOK" \
            -H "Content-Type: application/json" \
            -d @discord_payload.json
